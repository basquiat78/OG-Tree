<div class="wrapper">

    <!-- 메시지 Modal -->
    <div class="modal fade" id="messageBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 id="myModalLabel1" class="modal-title">알림</h4>
                </div>
                <div class="modal-body">
                    <p style="text-align: center" name="content"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn-u" type="button" name="close">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var msgBox = function (message) {
            $('#messageBox').find('[name=content]').html(message);
            $('#messageBox').modal({
                show: true
            });
        };
        $(function () {
            $('#logoutbtn').click(function () {
                $('#logoutform').submit();
            });
            $('#messageBox').find('[name=close]').click(function () {
                $('#messageBox').find('.close').click();
            });
        });
    </script>

    <div class="breadcrumbs">
        <div class="container">
            <h4 class="pull-left">Doosan Work Process Map <i class="header-angle fa fa-angle-down"
                                                             style="cursor: pointer"></i></h4>
            <script>
                $(function () {
                    $('.header-angle').click(function () {
                        var headerAngle = $(this);
                        if (headerAngle.hasClass('fa-angle-down')) {
                            headerAngle.removeClass('fa-angle-down');
                            headerAngle.addClass('fa-angle-right');
                            $('.header-info').hide();
                        } else {
                            headerAngle.addClass('fa-angle-down');
                            headerAngle.removeClass('fa-angle-right');
                            $('.header-info').show();
                        }
                    });
                })
            </script>
        </div>
    </div>
